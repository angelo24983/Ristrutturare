<form #form="ngForm" (ngSubmit)="onSubmit()">
 <mat-card class="fattura-card">
   <mat-card-title>
     Aggiungi fattura
   </mat-card-title>
   <mat-card-content>
     <mat-form-field>
       <input disabled matInput placeholder="Select the date..." [(ngModel)]="fattura.date" name="date" [matDatepicker]="date">
       <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
       <mat-datepicker disabled="false" #date></mat-datepicker>
     </mat-form-field>
     <mat-form-field>
       <textarea placeholder="Inserisci la tua fattura..." rows="3" maxlength="300" matInput [(ngModel)]="fattura.text" name="fattura"></textarea>
     </mat-form-field>
   </mat-card-content>
   <mat-card-actions>
     <button mat-button type="submit">Save me!</button>
   </mat-card-actions>
 </mat-card>
</form>
<pre> {{ fattura | json }} </pre>
