<div class="container">
  <h3 mat-dialog-title>Sei sicuro?</h3>
  <div mat-dialog-content>
    Nome: {{data.nome}}
    <p></p>
    Descrizione: {{data.descrizione}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Cancella</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Annulla</button>
  </div>
</div>
